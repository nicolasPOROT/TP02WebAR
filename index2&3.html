<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box id="box" position="0 0 0" material="color: red; opacity: 0.5" animation="property: rotation; to: 0 360 0; loop: true"
                   animation="property: rotation; to: 0 360 0; loop: true"
                   animation__fast="property: rotation; to: 0 360000 0; loop: true; startEvents: speedup">
            </a-box>
        </a-marker>
        <a-entity camera>
            <a-cursor fuse="false" rayOrigin="mouse"></a-cursor>
        </a-entity>
    </a-scene>
    <script>
        const box = document.querySelector('#box');

        box.addEventListener('click', () => {
            // Change la couleur
            const currentColor = box.getAttribute('material').color;
            box.setAttribute('material', 'color', currentColor === 'red' ? 'blue' : 'red'); // si la couleur est rouge mettre en bleu sinon mettre en rouge

            // Change la taille
            const currentScale = box.getAttribute('scale');
            const newScale = {x: currentScale.x + 0.5, y: currentScale.y + 0.5, z: currentScale.z + 0.5};
            // Appliquer la nouvelle échelle en ajoutant 0.5 à chaque fois
            box.setAttribute('scale', newScale);
            // Relancer les animations
            box.emit('speedup');
        });
    </script>
    <footer>
        <nav>
            <a href="./index1.html">Exercice 1</a> |
            <a href="./index2&3.html">Exercice 2 et 3</a> |
            <a href="./index4.html">Exercice 4</a>
        </nav>
    </footer>
</body>
</html>
